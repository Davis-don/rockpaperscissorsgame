<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="ovearall-game-container">
   <div class="game-container">
    <!-- Start of header section -->
    <div class="header-section-container">
      <div>
        <h2 class="header-text"> &copy; 2024 <a href="#">Davis Mugo</a></h2>
      </div>
      <div>
        <h2  class="header-text">Computer <span class="computer-class"> 0 </span> <span class="player-class">0</span> Player</h2>
      </div>
    </div>
    <!-- End of header section -->
     <!-- Start of computer choice section -->
   <div class="computer-choice">
    <h4 class="computer-text">Computer</h4>
     <div class="computer-choice-icon-container">
      <h2 class="computerH2">&#9994;</h2>
     </div>
   </div>
   <!-- End of computer choice section -->

   <!-- Start of center div section -->
  <div class="center-divider">
    <h2  class=" updateText" style="text-align: center;">CURRENTLY DRAW</h2>
  </div>
  <!-- End of center container div -->
   <!-- Start of user section container -->
  <div class="user-choice">
    <h4 class="player-text" style="text-align: center;">Player</h4>
<div class="user-choice-icon">  
  <h2 class="userH2">&#9994;</h2>
</div>
<div class="ovearall-selection-cards">
  <div onclick="changeItemIcon('&#9994;')" class="selection-card"><h2 class="cards-bottom-text" >&#9994;</h2><h3>Rock</h3></div>
  <div onclick="changeItemIcon('&#9995;')" class="selection-card"><h2 class="cards-bottom-text">&#9995;</h2><h3>Paper</h3></div>
  <div onclick="changeItemIcon('&#9996;')" class="selection-card"><h2 class="cards-bottom-text">&#9996;</h2><h3>Scissors</h3></div>
</div>
  </div>
  <!-- End of userplayer section -->
   </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
